<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>Mapty</title>
  </head>
  <body>
    <div class="main-container">
      <section class="info">
        <div class="logo-center">
          <div class="logo-container">
            <img class="logo" src="/img/logo.png" alt="" />
          </div>
        </div>
        <div class="stat-out-container take-input-container hide-height">
          <form class="center">
            <div class="field field-1">
              <label for="exer-type">Type</label>
              <select id="exer-type" name="exer-type">
                <option value="run">Running</option>
                <option value="cyc">Cycling</option>
              </select>
            </div>
            <div class="field field-2">
              <label for="distance">Distance</label>
              <input type="number" id="distance" placeholder="km" />
            </div>
            <div class="field field-3">
              <label for="duration">Duration</label>
              <input type="number" id="duration" placeholder="min" />
            </div>
            <div class="field field-4">
              <label for="cadence">Cadence</label>
              <input type="number" id="cadence" placeholder="step/min" />
            </div>
            <div class="field field-5 none">
              <label for="elev-gain">Elev Gain</label>
              <input type="number" id="elev-gain" placeholder="meters" />
            </div>
          </form>
        </div>
        <div class="stat-out-container info-container hide-height"></div>
        <p class="copyright">
          Â© Copyright by <a href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>. Coded by
          <a href="https://github.com/vitalypolishchuk">Vitalii Polishchuk</a> only for demonstration may not be copied for commercial use or
          distribution.
        </p>
      </section>
      <section id="map">
        <span class="all-markers"><i class="fa-solid fa-location-crosshairs"></i></span>
      </section>
      <div class="marker-editor none">
        <h4>Marker Editor</h4>
        <div class="stat-out-container edit-input-container">
          <form class="center">
            <div class="field field-1-edit">
              <label for="date">Date</label>
              <input type="date" id="date-edit" />
            </div>
            <div class="field field-2-edit">
              <label for="distance-edit">Distance</label>
              <input type="number" id="distance-edit" placeholder="km" />
            </div>
            <div class="field field-3-edit">
              <label for="duration-edit">Duration</label>
              <input type="number" id="duration-edit" placeholder="min" />
            </div>
            <div class="field field-4-edit none">
              <label for="cadence-edit">Cadence</label>
              <input type="number" id="cadence-edit" placeholder="step/min" />
            </div>
            <div class="field field-5-edit none">
              <label for="elev-gain-edit">Elev Gain</label>
              <input type="number" id="elev-gain-edit" placeholder="meters" />
            </div>
          </form>
        </div>
        <div class="buttons">
          <button class="btn cancel">Cancel</button>
          <button class="btn save">Save</button>
        </div>
      </div>
      <div class="overlay none"></div>
    </div>
  </body>
</html>
